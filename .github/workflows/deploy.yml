name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Ensure Next is installed
        run: npm install next@16.1.6 --no-save

      - name: "Debug: verify environment before build"
        run: |
          node -v || true
          npm -v || true
          pwd
          ls -la
          echo '--- node_modules ---'
          ls -la node_modules || true
          echo '--- node_modules/.bin ---'
          ls -la node_modules/.bin || true
          echo '--- npm ls next ---'
          npm ls next --depth=0 || true
          node -e "console.log('package.json next:', require('./package.json').dependencies && require('./package.json').dependencies.next)" || true

      - name: Build static site
        run: |
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
